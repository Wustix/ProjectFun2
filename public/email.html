<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Reginalds Nest</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.2.0/css/all.css" integrity="sha384-hWVjflwFxL6sNzntih27bfxkr27PmbbK/iSvJ+a4+0owXq79v+lsFkW54bOGbiDQ"
        crossorigin="anonymous">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
        crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" media="screen" href="css/styles.css" />
    <script src="https://code.jquery.com/jquery.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>

</head>

<body>

    <div class="top-nav">

        <a class="btn btn-info" href="/auth/login" role="button">Login</a>
        |
        <a class="btn btn-info" href="/auth/logout" role="button">Logout</a>
        |
        <a href="/auth/google"><i class="fab fa-google"></i></a>

    </div>

    <div class="side-nav">

        <div class="monkey">
        <a href="#"><i class="fab fa-mailchimp">RN</i></a>
        </div>
        

        <div class="search-container">
            <input class="form-control mr-sm-2" type="search" placeholder="Search..." aria-label="Search">
            <button type="submit"><i class="fa fa-search"></i></button>
        </div>

        <br><br>

        <select class="custom-select" id="category">
            <option selected value="">All Categories</option>
            <option value="Personals">Personals</option>
            <option value="Auto">Auto</option>
            <option value="Electronics">Electronics</option>
            <option value="Sporting">Sporting</option>
            <option value="Jewelry">Jewelry</option>
            <option value="Clothes">Clothes</option>
            <option value="Household">Household</option>
            <option value="Free">Free</option>
            <option value="Misc">Misc</option>
        </select>

    </div>
    
    <div class="jumbotron-fluid" id="contact" style="display:none">

        <div class="container" id="jumbotron">
        <h1 id="subtitle">Contact</h1>
                <hr>
                
               <div id="form">
                    <form method="POST" action="send">
                            <!-- Name box -->
                    <label for="Name">Name</label>
                    <input type="text" name="Name">
                    <!-- email box -->
                    <label for="Email">Email</label>
                    <input type="text" name="Email">
                    <!-- text box -->
                    <label for="subject">Message</label>
                    <textarea type="text" name="message" 
                    style="height:200px"></textarea>
                    <!-- submit button -->
                    <input type="submit" id="submit" value="Submit">
                  </form>   
                  
                
         </div>         
         </div>
         </div>  
    

    <div class="row">
        <div class="col-md-12 home-container">
        </div>
    </div>

    <footer>

        &copy Reginalds Nest |
        <a href="#">Contact</a>
        |
        <a href="#">About</a>
    </footer>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.17.0/moment.min.js" type="text/javascript"></script>
    <script src="js/home.js" type="text/javascript"></script>
    <script src="js/form.js" type="text/javascript"></script>
    <script src="js/email.js" type="text/javascript"></script>


</body>

</html>
